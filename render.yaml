services:
  - type: web
    plan: free
    name: SPARROW-AUTO-FILTER
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    repo: https://github.com/God-Luffy/SPARROW-AUTO-FILTER.git
    branch: web
    autoDeploy: false
    envVars:
      - key: ADMINS
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: CHANNELS
        sync: false
      - key: DATABASE_URI
        sync: false
      - key: PICS
        sync: false
      - key: LOG_CHANNEL
        sync: false
      - key: GRP_LNK
        sync: false
      - key: CHNL_LNK
        sync: false
        
